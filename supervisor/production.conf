[program:log_app_uwsgi]
environment=PATH="/home/max/HillelProjects/log_app/env/bin"
numprocs=1
directory=/home/max/HillelProjects/log_app
command=/home/max/HillelProjects/log_app/venv/bin/uwsgi uwsgi/production.ini
user=max
autostart=true
autorestart=true
redirect_stderr=true
stopwaitsecs=60
stopsignal=INT
stderr_logfile=/home/max/HillelProjects/log_app/logs/%(program_name)s_err.log
stdout_logfile=/home/max/HillelProjects/log_app/logs/%(program_name)s_out.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=30
stdout_capture_maxbytes=1MB